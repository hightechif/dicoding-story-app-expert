# navigation
navigation_safeargs_version = "2.5.1"
navigation_version = "2.5.3"
gmaps_version = "18.2.0"
# testing
core_testing_version = "2.2.0"
junit_version = "4.13.2"
junit_ext_version = "1.2.1"
espresso_core_version = "3.5.1"
mockito_core_version = "5.6.0"
mockito_inline_version = "5.2.0"
